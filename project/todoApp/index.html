<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="navbar-expand-lg">
        <div class="nav">
            <div class="col-xs-2">
                <h1>
                    <span>Todo App</span>
                </h1>
            </div>
            <div class="col-xs-4">
                <div class="lightpink color"></div>
                <div class="lightgreen color"></div>
                <div class="lightblue color"></div>
                <div class="lightyellow color"></div>
            </div>
            <div class="action-btn-count">
                <div class="add-btn">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="remove-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Todo-box-space -->
    <div class="main-cont">
    </div>

    <!-- Model container -->
    <div class="model-cont">
        <textarea spellcheck="false" placeholder="Enter Your Task" class="textarea-cont"></textarea>
        <div class="priority-color-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="lightyellow priority-color border"></div>
        </div>
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
